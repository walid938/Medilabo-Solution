<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Update Patient</h2>
    <form th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                <span th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                <span th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
            <div th:if="${#fields.hasErrors('dateOfBirth')}" class="invalid-feedback">
                <span th:errors="*{dateOfBirth}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option value="F" th:selected="${patient.gender == 'F'}">Female</option>
                <option value="M" th:selected="${patient.gender == 'M'}">Male</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" class="invalid-feedback">
                <span th:errors="*{gender}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
            <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback">
                <span th:errors="*{address}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback">
                <span th:errors="*{phoneNumber}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Patient</button>
        <a href="/patient/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
