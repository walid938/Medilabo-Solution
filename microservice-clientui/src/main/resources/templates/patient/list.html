<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">List of Patients</h2>
    <form action="#" th:action="@{/patient/search}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="searchFirstName" class="form-label">First Name:</label>
            <input type="text" id="searchFirstName" name="firstName" class="form-control" required />
        </div>
        <div class="col-md-6">
            <label for="searchLastName" class="form-label">Last Name:</label>
            <input type="text" id="searchLastName" name="lastName" class="form-control" required />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td style="width: 15%" class="text-center">
                <a th:href="@{/patient/details(patientId=${patient.id})}">View</a>
            </td>


        </tr>
        </tbody>
    </table>
    <a href="/patient/add" class="btn btn-success">Add New Patient</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
